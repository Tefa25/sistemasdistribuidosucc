<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidas a | Mundo Stefania 💕</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            color: #ff4d6d;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.5);
        }
        p {
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            border: 2px solid #ff4d6d;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            background: #ff4d6d;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.4);
        }
        .btn:hover {
            background: #ff1e56;
        }
        .hearts {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ff4d6d;
            animation: float 2s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">💕💖💗💞💓💘💝</div>
        <h1>¡Bienvenida, Stefania! 💕</h1>
        <p>Eres un ser hermoso y especial. ¡Que tu día esté lleno de amor y alegría! 💖✨</p>
        <button class="btn">💗 Un abrazo virtual. Fuera Dislexia 💗</button>
    </div>
</body>
</html>
