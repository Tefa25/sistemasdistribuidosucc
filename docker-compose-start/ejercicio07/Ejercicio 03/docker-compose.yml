services:
  postgres:
    image: postgres:13
    container_name: postgres_db_ventas
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ventas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Montar el script SQL
    networks:
      - db_network
 
volumes:
  postgres_data:
 
networks:
  db_network:
    driver: bridge